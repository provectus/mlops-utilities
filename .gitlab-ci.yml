image:
  name: python:3.8
  entrypoint: [""]

services:
  - docker:20.10.7-dind

variables:
  AWS_DEFAULT_REGION: us-east-1
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

stages:
  - build
  - test
  - deploy

default:
  before_script:
    - export POETRY_HOME=/opt/poetry
    - curl -sSL https://install.python-poetry.org | python3 - --version 1.2.2
    - $POETRY_HOME/bin/poetry config virtualenvs.create false
    - $POETRY_HOME/bin/poetry install
    - make configure_git

# run this manually on main branch
bump-version:
  stage: build
  script:
    - make minor_version_up
  when: manual
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

test:
  stage: test
  script:
    - make test

publish-package:
  stage: deploy
  script:
    - $POETRY_HOME/bin/poetry poetry build
    - $POETRY_HOME/bin/poetry poetry publish -r testpypi
  when: manual
  rules:
      # TODO check that this is a version tag
    - if: $CI_COMMIT_TAG
